<body>
    <section class="home">
        <div class="home-text">
            <p class="animate-text">
                <span>MEME DRIOD</span>
                <span>CREATIVITY</span>
                <span>MEME DROID</span>
                <span>MAKE A MEME</span>
                <span>MEME CREATOR</span>
            </p>
        </div>
    </section>
    
    <button style= "width: 120px;margin-left:1200px;" id=""  onclick="myFunction()">Dark/light</button>
   <div class="box">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>    
    <div class="container">
        <canvas id="canvas"></canvas>
        <div class="sidebar">
            <p style="color:black">Add Image</p>
            <input type="file" id="file"><br><br>
            <a href="meme2.html"><input type="button" value="Choose Template" /></a><br>
            <div class="group" style="background-color:rgb(230, 238, 238)">
                <textarea placeholder="Type something" id="text"></textarea>
                Font style:<br>
                <select style="width: 250px;" size="6" id="f1">
                    <option style="font-family:Times new Roman;" selected="selected">Times new Roman</option>
                    <option style="font-family:Arial, Helvetica, sans-serif;">Arial</option>
                    <option style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">Calibri</option>
                    <option style="font-family:cursive">Cursive</option>
                    <option style="font-family:'Courier New', Courier, monospace">Courier New</option>
                    <option style="font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif">Impact</option>
                </select><br>
                <input type="color" id="color">
                <button style="color:white;font-family: system-ui;" id="addText">Add Text</button>
            </div>
            <button style="color:white;font-family: system-ui;" id="save"><b>Save</b></button>
        </div>
    </div>
    <script>
        function myFunction() {
        var element = document.body;
        element.classList.toggle("dark-mode");
        }
        const txts=document.querySelector(".animate-text").children,
               txtsLen=txts.length;
           let index=0;
          const textInTimer=3000,
                textOutTimer=2800;

         function animateText() {
            for(let i=0; i<txtsLen; i++){
              txts[i].classList.remove("text-in","text-out");  
            }
            txts[index].classList.add("text-in");

            setTimeout(function(){
                txts[index].classList.add("text-out");              
            },textOutTimer)

            setTimeout(function(){

              if(index == txtsLen-1){
                  index=0;
                }
               else{
                   index++;
                 }
                animateText();
            },textInTimer); 
         }
         
         window.onload=animateText;
    </script>
